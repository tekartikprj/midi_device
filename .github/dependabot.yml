# Dependabot configuration file.
# See https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
version: 2

enable-beta-ecosystems: true

updates:
  - package-ecosystem: "pub"
    directory: "."
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "example/midi_device_example"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "packages/alsa_midi_linux"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "packages/midi_device"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "packages/midi_device_alsa_linux"
    schedule:
      interval: "monthly"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
